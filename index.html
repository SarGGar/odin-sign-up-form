<!DOCTYPE html>


<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Fake Sign Up</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="container">
            <div class="header">
                <div>
                    <img src="odin-lined.png" alt="Odin logo">
                    Odin
                </div>
            </div>
            <div class="main">
                <div class="section-1">
                    <div>
                        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                        <p>Sign up <em>now</em> to get started.</p>
                    </div>
                    <p>You <em>know</em> you want to.</p>
                </div>
                <div class="section-2">
                    <p>Let's do this!</p>
                    <form action="post">
                        <div class="input-col">
                            <div class="form-input">
                                <label for="first-name">First Name</label>
                                <input type="text" id="first-name" name="first-name">
                            </div>
                            <div class="form-input">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div class="form-input">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password">
                            </div>
                        </div>

                        <div class="input-col">
                            <div class="form-input">
                                <label for="last-name">Last Name</label>
                                <input type="text" id="last-name" name="last-name">
                            </div>
                            <div class="form-input">
                                <label for="phone-number">Phone Number</label>
                                <input type="tel" id="phone-number" name="phone-number">
                            </div>
                            <div class="form-input">
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" id="confirm-password" name="confirm-password">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="section-3">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
